<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Color Tool</title>
</head>
<body>

    <div class="container">

        <h1>Color Tool</h1>     

        <label for="hexInput">Hex Color</label>
        <input type="text" name="hex" id="hexInput" placeholder="#000000">

        <label for="slider" id="sliderText">0%</label>
        <input type="range" min="0" max="100" value="0" class="slider" id="slider" name="slider">

        <p>Input Color</p>
        <div id="input" class="box"></div>
        <p>Altered Color</p>
        <div id="alter" class="box"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
